<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - EFT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div id="loginScreen">
        <!-- 背景レイヤー -->
        <div id="backgroundLayer"></div>
        <div id="overlay"></div>
        
        <!-- ログインフォーム -->
        <div id="loginContainer">
            <div id="formWrapper">
                <!-- タブ切り替え -->
                <div id="tabs">
                    <button class="tab-button active" data-tab="login">ログイン</button>
                    <button class="tab-button" data-tab="signup">サインアップ</button>
                </div>
                
                <!-- ログインフォーム -->
                <div id="loginForm" class="form-panel active">
                    <h2>ログイン</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginUsername">ユーザー名</label>
                            <input type="text" id="loginUsername" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">パスワード</label>
                            <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                        </div>
                        <div id="loginError" class="error-message"></div>
                        <button type="submit" class="submit-button">ログイン</button>
                    </form>
                </div>
                
                <!-- サインアップフォーム -->
                <div id="signupForm" class="form-panel">
                    <h2>サインアップ</h2>
                    <form id="signupFormElement">
                        <div class="form-group">
                            <label for="signupUsername">ユーザー名</label>
                            <input type="text" id="signupUsername" name="username" required autocomplete="username" minlength="3">
                            <small>3文字以上で入力してください</small>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">パスワード</label>
                            <input type="password" id="signupPassword" name="password" required autocomplete="new-password" minlength="6">
                            <small>6文字以上で入力してください</small>
                        </div>
                        <div id="signupError" class="error-message"></div>
                        <div id="signupSuccess" class="success-message"></div>
                        <button type="submit" class="submit-button">アカウント作成</button>
                    </form>
                </div>
                
                <!-- 戻るボタン -->
                <button id="backButton" class="back-button">タイトルに戻る</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
